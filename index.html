        <section id="section3">
    <h2>Contato e Cadastro</h2>
    <div class="form-container">
        <form>
            <fieldset>
                <legend>Cadastro</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data" required>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Fale Conosco</legend>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="msg" rows="4"></textarea>

                <label for="contato">Como prefere ser contatado?</label>
                <input type="radio" id="emailCont" name="contato" value="email">
                <label for="emailCont">E-mail</label>
                <input type="radio" id="telCont" name="contato" value="telefone">
                <label for="telCont">Telefone</label>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </div>
